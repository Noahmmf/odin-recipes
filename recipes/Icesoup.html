<body>
    <h1>Ice Soup</h1>

        <img src="../Img/Ice-soup.jpeg">
            <h3>Ingredients</h3>
            <p>
                <ul>
                    <li>15 large ice cubes</li>
                    <li>Bucket of hot water</li>
                    <li>Small round ice cubes</li>

                </ul>
            
            </p>
        <h3>Steps</h3>
            <P>
                <ol>
                    <li>Add large ice cubes to bucket to 
                        cool down the water.
                    </li>
                    <li>Stir periodically until all ice has melted.</li>
                    <li>Serve in medium sized bowls, add garnish of
                        round ice cubes for seasoning.
                    </li>
            </P>
</body>
